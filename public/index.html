<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const inners = ["HTML", "JavaScript", "CSS"]
        const editors = Array.from(document.getElementsByClassName('CodeMirror'))
        editors.forEach((el, idx) => {
          const childEl = document.createElement('span');
          childEl.setAttribute('class', 'window-label');
          childEl.innerHTML = inners[idx];
          el.appendChild(childEl);
        });
        const el = document.getElementsByClassName('pane')[0];
        const childEl = document.createElement('span');
        childEl.setAttribute('class', 'window-label');
        childEl.innerHTML = "Result";
        el.appendChild(childEl);
      });
    </script>
    <title>React App</title>

  </head>

    <div id="root"></div>

</html>
